<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coffee House | Pogledajte listu nasih proizvoda</title>
    <link rel="stylesheet" href="./css/glider.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="productsLoader">
      <img src="./img/logo-black.svg" alt="" class="loaderImage" />
    </div>
    <header class="header">
      <div class="logoContainer">
        <a href="https://www.instagram.com/coffeehousem7/" target="_blank">
          <img
            src="./img/logo-black.svg"
            id="logoImage"
            alt="coffee house kafeterija u beogradu"
          />
        </a>
      </div>
      <nav class="navigation">
        <a href="#" class="shoppingCart">
          <img
            src="./img/shopping-cart-black.svg"
            id="shoppingCartImage"
            alt=""
          />
        </a>
        <a href="#" class="burgerNav blackBurger">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </nav>
    </header>

    <!-- Sidebar navigation -->
    <div class="sideBar__container">
      <a href="#" class="closeSidebar"><img src="./img/close.svg" alt=""/></a>
      <ul class="sideBar__navigation">
        <li class="sideBar__navigation-item">
          <a href="#" class="sideBar__navigation-item--link" id="homeBtn"
            >Pocetna</a
          >
        </li>
        <li class="sideBar__navigation-item">
          <a
            href="./about.html"
            class="sideBar__navigation-item--link"
            id="aboutBtn"
            >O nama</a
          >
        </li>
        <li class="sideBar__navigation-item">
          <a href="#" class="sideBar__navigation-item--link" id="productBtn"
            >Proizvodi</a
          >
        </li>
        <li class="sideBar__navigation-item">
          <a href="#" class="sideBar__navigation-item--link" id="shopBtn"
            >Prodavnica</a
          >
        </li>
        <li class="sideBar__navigation-item">
          <a href="#" class="sideBar__navigation-item--link" id="galleryBtn"
            >Galerija</a
          >
        </li>
        <li class="sideBar__navigation-item">
          <a href="#" class="sideBar__navigation-item--link" id="contactBtn"
            >Kontakt</a
          >
        </li>
      </ul>
      <div class="coffeeIcons">
        <img
          src="./img/barista.svg"
          alt="coffee house barista kafeterija beograd"
          id="baristaImg"
        />
        <img
          src="./img/coffee-filter.svg"
          alt="coffee house filter kafeterija beograd"
          id="filterImg"
        />
        <img
          src="./img/grinder.svg"
          alt="coffee grinder house kafeterija beograd"
          id="grinderImg"
        />
        <img
          id="tamperImg"
          src="./img/coffee-tamper.svg"
          alt="coffee house tamper kafeterija beograd"
        />
        <img
          id="machineImg"
          src="./img/coffee-machine.svg"
          alt="coffee house espresso machine kafeterija beograd"
        />
      </div>
      <div class="sideBar__copyright">sva prava zadrzana &copy; 2020.</div>
    </div>
    <!-- End of sidebar navigation -->

    <!-- Products content starts here -->
    <div class="productsContainer">
      <h1 class="productsContainer__heading">Proizvodi</h1>
      <h2 class="productsContainer__subheading">
        Pogledajte izbor nasih proizvoda
      </h2>
      <div class="productsContainer__content"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="./js/glider.min.js"></script>
    <script src="./js/products.js"></script>
  </body>
</html>
