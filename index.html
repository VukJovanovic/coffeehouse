<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coffee House | Kafeterija u centru Beograda</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="logoContainer">
        <a href="https://www.instagram.com/coffeehousem7/" target="_blank">
          <img src="./img/Logo.svg" alt="coffee house kafeterija u brogradu" />
        </a>
      </div>
      <nav class="navigation">
        <a href="#" class="shoppingCart">
          <img src="./img/cart.svg" alt="" />
        </a>
        <a href="#" class="burgerNav">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </nav>
    </header>

    <!-- Sidebar navigation -->
    <div class="sideBar__container">
      <a href="#" class="closeSidebar"><img src="./img/close.svg" alt=""/></a>
      <ul class="sideBar__navigation">
        <li class="sideBar__navigation-item">
          <a href="#" class="sideBar__navigation-item--link" id="homeBtn"
            >Pocetna</a
          >
        </li>
        <li class="sideBar__navigation-item">
          <a href="#" class="sideBar__navigation-item--link" id="aboutBtn"
            >O nama</a
          >
        </li>
        <li class="sideBar__navigation-item">
          <a href="#" class="sideBar__navigation-item--link" id="productBtn"
            >Proizvodi</a
          >
        </li>
        <li class="sideBar__navigation-item">
          <a href="#" class="sideBar__navigation-item--link" id="shopBtn"
            >Prodavnica</a
          >
        </li>
        <li class="sideBar__navigation-item">
          <a href="#" class="sideBar__navigation-item--link" id="galleryBtn"
            >Galerija</a
          >
        </li>
        <li class="sideBar__navigation-item">
          <a href="#" class="sideBar__navigation-item--link" id="contactBtn"
            >Kontakt</a
          >
        </li>
      </ul>
      <div class="coffeeIcons">
        <img
          src="./img/barista.svg"
          alt="coffee house barista kafeterija beograd"
          id="baristaImg"
        />
        <img
          src="./img/coffee-filter.svg"
          alt="coffee house filter kafeterija beograd"
          id="filterImg"
        />
        <img
          src="./img/grinder.svg"
          alt="coffee grinder house kafeterija beograd"
          id="grinderImg"
        />
        <img
          id="tamperImg"
          src="./img/coffee-tamper.svg"
          alt="coffee house tamper kafeterija beograd"
        />
        <img
          id="machineImg"
          src="./img/coffee-machine.svg"
          alt="coffee house espresso machine kafeterija beograd"
        />
      </div>
      <div class="sideBar__copyright">sva prava zadrzana &copy; 2019.</div>
    </div>
    <!-- End of sidebar navigation -->

    <!-- Homepage container -->
    <div class="homepageContainer">
      <div class="homepage__shape-1">
        <div class="homepage__shape-overlay">
          <a
            href="#"
            class="homepage__shape-overlay-button"
            id="homepageGalleryBtn"
            ><span>Galerija</span></a
          >
        </div>
      </div>
      <div class="homepage__shape-2">
        <div class="homepage__shape-overlay">
          <a
            href="#"
            class="homepage__shape-overlay-button"
            id="homepageProductBtn"
            ><span>Proizvodi</span></a
          >
        </div>
      </div>
      <div class="homepage__shape-3">
        <div class="homepage__shape-overlay">
          <a
            href="#"
            class="homepage__shape-overlay-button"
            id="homepageShopBtn"
            ><span>Prodavnica</span></a
          >
        </div>
      </div>
    </div>
    <!-- End of homepage container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="./js/bundle.js"></script>
  </body>
</html>
